<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    details {
  position: relative;
}
details summary {
  list-style: none;
  display: inline-flex;
  gap: 1em;

}
details summary::after {
  border-style: solid;
  border-width: 0.15em 0.15em 0 0;
  content: "";
  display: inline-block;
  height: 0.5em;
  left: 0;
  position: relative;
  vertical-align: top;
  width: 0.5em;
  top: 0;
  transform: rotate(135deg);
}
details ul,
details ol {
  position: absolute;
  top: 100%;
  left: 0;
  list-style: none;
  margin: 0;
  padding: 0;
  display: none;
}
details ul li,
details ol li {
  padding: 0.5em 1em;
}
details[open] summary::after {
  top: 0.25em;
  transform: rotate(-45deg);
}
details[open] ul,
details[open] ol {
  display: inline-block;
}
  </style>
</head>
<body>
  <details>
    <summary>Dropdown</summary>
    <ul>
        <li>Dropdown item 1</li>
        <li>Dropdown item 2</li>
        <li>Dropdown item 3</li>
        <li>Dropdown item 4</li>
    </ul>
</details>
</body>
</html>
